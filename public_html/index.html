<html>
    <head>
        <meta charset="utf-8" />
        <title>EC House Apps</title>
        <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
        <style>
            body {
                margin: 0;
            }

            #container {
                position: absolute;
                width: 100%;
                height: 100%;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <script src="js/libs/jquery-1.9.1.min.js"></script>
        <script src="js/libs/jquery.mobile-1.3.1.min.js"></script>

        <script>
            //Android
            if (navigator.userAgent.toLowerCase().indexOf('android') > -1) {
                document.write("<script src='js/libs/Cordova-2.9.0/cordova-2.9.0_android.js'><\/script>");
            }
            // IOS
            else if (navigator.userAgent.match(/(iPad|iPhone|iPod)/g)) {
                document.write("<script src='js/libs/Cordova-2.9.0/cordova-2.9.0_ios.js'><\/script>");
            }

            document.addEventListener("deviceready", onDeviceReady, false);

            function onDeviceReady() {
                $.mobile.pageContainer = $('#container');
                $.mobile.defaultPageTransition = 'slide';
            }
        </script>

    </head>
    <body>
        <!--#Container -->
        <div id="container">
            <!--Stylist Select-->
            <div data-role="page" id="pg_stylist" data-theme="d">
                <div data-role="header" data-position="fixed">
                    <a href="#pg_menu" data-icon="gear">Administrator</a>
                    <h1>Welcome to EC House</h1>
                    <a href="" data-icon="refresh" class="ui-btn-right">Sync</a>
                </div>
                <div data-role="content" data-theme="">
                    <a id="btnstylist" data-role="button" href="" data-theme="b" data-inline="true" >Stylist 1</a>
                    <!--<a class="ui-btn-left" data-icon="arrow-l" href="#" data-theme="a" id="btnstylist">Stylist 1</a>-->
                    <script src="js/pg_stylist.js"></script>
                </div>
                <div data-role="footer" data-position="fixed" data-id="TestPersist">                      
                </div>
            </div> <!--End of Stylist-->
            
            <!--Payment Settlement-->
            <div data-role="page" id="pg_settlement" data-theme="d">
                <div data-role="header" data-position="fixed">
                    <a href="#pg_menu" data-icon="back" data-rel="back">Back</a>
                    <h1>Welcome to EC House</h1>
                    <a href="" data-icon="refresh" class="ui-btn-right">Sync</a>
                </div>
                <div data-role="content" data-theme="">
                    <a class="ui-btn-left" data-icon="arrow-l" href="#" data-theme="a" id="btncash">Cash</a>
                    <a class="ui-btn-left" data-icon="arrow-l" href="#" data-theme="a" id="btnnets">Nets</a>
                    <a class="ui-btn-left" data-icon="arrow-l" href="#" data-theme="a" id="btnothers">Others</a>
                    <script src="js/pg_settlement.js"></script>
                </div>
                <div data-role="footer" data-position="fixed" data-id="TestPersist">                      
                </div>
            </div> <!--End of Payment Settlement-->
            
        </div> <!--End of #Container -->
    </body>
</html>
